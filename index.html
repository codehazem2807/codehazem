<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عماله</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .text {
            font-size: 2rem;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .shadow-text {
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn {
            background: #1b5e20;
            color: #fff;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transform-origin: center;
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #fff;
        }

        @keyframes rotate-btn {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .animated-btn {
            animation: rotate-btn 2s ease-in-out;
        }

        @media (max-width: 768px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .text {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .section {
                animation: fade-in 1s ease-in-out;
            }

            @keyframes fade-in {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        @media (max-width: 480px) {
            .logo {
                animation: pulse 1.5s infinite;
            }

            @keyframes pulse {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
            }

            .shadow-text {
                text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.9);
                animation: shake 1.5s infinite;
            }

            @keyframes shake {
                0%, 100% {
                    transform: translateX(0);
                }
                25% {
                    transform: translateX(-5px);
                }
                75% {
                    transform: translateX(5px);
                }
            }
        }

    </style>
</head>
<body>

    <div class="section" id="section4">
        <p class="text shadow-text">للتواصل معنا</p>
        <button id="contact-btn" class="btn" onclick="window.location.href='https://wa.me/96871333396';">تواصل معنا الان</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let currentSection = 1;
            const totalSections = 4;

            const scrollInterval = setInterval(() => {
                if (currentSection > totalSections) {
                    clearInterval(scrollInterval);
                    
                    // إضافة الحركة إلى الزر
                    const contactButton = document.getElementById("contact-btn");
                    contactButton.classList.add("animated-btn");
                    return;
                }
                document.getElementById(`section${currentSection}`).scrollIntoView({ behavior: "smooth" });
                currentSection++;
            }, 3000);
        });
    </script>
